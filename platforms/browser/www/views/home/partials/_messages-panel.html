<div class="home-panel background-white">
    
    <!-- Close popup button -->
    <div class="home-panel-close-btn-left-container color-gray" ng-click="showPanel()">
        <span><i class="fa fa-chevron-left fa-2x"></i></span>
    </div>

    <div class="text-large text-thin color-gray">{{ 'APP_HOME_MESSAGES_PANEL_TITLE' | translate }}</div>

    <div class="home-panel-data-container" ng-if="view.messages && view.messages.length > 0">

        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="message in view.messages track by message.id" index="message.id">
                <message-tile message="message" on-dismiss="dismissMessage(message)"></message-tile>
            </div>
          </div>

    </div>

</div>
