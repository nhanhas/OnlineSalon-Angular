<div class="message-tile">
    <!-- Once had background-message-gray -->
    <img ng-src="{{ message.picture }}">

    <div class="message-tile-info-container">
        <span class="message-tile-title color-normal-pink">{{ message.title }}</span>
        <span class="text-small">{{ message.date }}</span>
        <div class="message-tile-description text-small" style="white-space: pre-line;" ng-bind-html="message.description">{{  }}</div>
    </div>

     <!-- Dismiss button -->
     <div class="message-close-button-container color-disband-cross" ng-click="onDismissMessageHandler()">
        <span><i class="fa fa-times-thin fa-2x"></i></span>   
    </div>

</div>
