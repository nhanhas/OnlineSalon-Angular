<div class="world-map">

    <!-- World -->
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options" ng-if="isReady">
        <!-- Markers -->
        <ui-gmap-markers models="markersList" coords="'self'" icon="'icon'" click="markerClicked">
            <!-- Info tile with Service details -->
            <ui-gmap-windows show="show" options="windowOptions">
                    <div>
                        <favorite-tile favorite="model.service" on-book-now="model.onBookPress(favorite)" on-schedule="model.onSchedulePress(favorite)"></favorite-tile>
                    </div>
            </ui-gmap-windows>
        </ui-gmap-markers>
        
    </ui-gmap-google-map> 

</div>
