<!-- default -->
<div class="custom-radio-container">

    <div class="custom-radio-option" ng-repeat="option in options" ng-click="selectOption(option)">
        <!-- icon -->
        <span><i class="fa fa-2x" ng-class="(option.optionValue === model) ? 'fa-circle color-normal-pink' : 'fa-circle-thin color-gray'"></i></span>
        &nbsp;

        <div class="custom-radio-label-descritpion text-large">
            <!-- Label -->
            <span>{{ option.optionLabel | translate }}</span>
            <!-- Description -->
            <span  class="text-small color-gray" ng-if="option.optionDescription">{{ option.optionDescription | translate }}</span>
        </div>

    </div>

</div>
